<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
<!--  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section class="profile-header">
      <img class="profile-background" src="images/bg-pattern-card.svg" alt="pattern card">
      <img class="profile-picture" src="images/image-victor.jpg" alt="Victor Profile">
    </section>
    <section class="profile-details">
      <div class="profile-features">
        <h1><span class="profile-name">Victor Crest</span>
          <span class="profile-age">26</span></h1>
      </div>
      <div class="profile-location">
        <span>London</span>
      </div>
    </section>
    <hr class="divider">
    <section class="social-details">
      <span class="social-followers">
        <span class="social-number">80K</span>
        <span class="social-label">Followers</span>
      </span>
      <span class="social-likes">
        <span class="social-number">803K</span>
        <span class="social-label">Likes</span>
      </span>
      <span class="social-photos">
        <span class="social-number">1.4K</span>
        <span class="social-label">Photos</span>
      </span>
    </section>
  </main>
</body>
</html>

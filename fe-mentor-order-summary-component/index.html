<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
<main>
  <div class="main-box">
    <div class="hero-image"></div>
    <div class="text-box">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="plan-box">
          <div class="annual-plan-box">
            <img id="icon-music" src="images/icon-music.svg" alt="Music Note Icon" width="48" height="48">
            <div class="plan-details">
              <span class="annual-plan">Annual Plan</span><br>
              <span class="per-year">$59.99/year</span>
            </div>
            <span class="change-plan"><a href="#">Change</a></span>
          </div>
      </div>
      <button id="payment-button">Proceed to Payment</button>
      <button id="cancel-button">Cancel Order</button>
    </div>
  </div>
</main>

</html>

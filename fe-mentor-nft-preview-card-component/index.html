<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
    <div id="flex-container">
        <div class="container">
            <img src="images/image-equilibrium.jpg" id="product-image" width="604" height="604" alt="Equilibrium NFT Cube" class="image">
            <div class="overlay">
                <a href="#" class="icon" title="User Profile">
                    <img class="img-icon" src="images/icon-view.svg" alt="">
                </a>
            </div>
        </div>
        <h1>
            Equilibrium #3429
        </h1>
        <p>
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="numbers">
            <div id="ETH">
                <img src="images/icon-ethereum.svg" width="11" height="18" alt="Ethereum Icon">
                <span>
                    0.041 ETH
                </span>
            </div>
            <div id="daysLeft">
                <img src="images/icon-clock.svg" width="132" height="132" alt="Clock Icon">
                <span>
                    3 days left
                </span>
            </div>
        </div>
        <hr>
        <span id="creation">
            <img id="avatar" src="images/image-avatar.png" width="132" height="132" alt="Jules Wyvern Avatar">
            Creation of&nbsp;<span id="creator">Jules Wyvern</span>
        </span>
    </div>
</main>
</body>
</html>
